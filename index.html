<head>

    <!-- serch for city at top -->
    <nav class="navbar navbar-expand-lg bg-dark py-5 justify-content-center">
        <form class="d-flex" role="search">
            <input class="custom-padding-size form-control" type="search" id="input" placeholder="Name a city in here">
            <button class="btn btn-outline-succes bg-success" type="submit" id="inputButton">Load</button>
        </form>
    </nav>

    <main class="bg-info d-flex align-items-center flex-column font-weight-bold " id="weather">

    </main>

    <!-- info of weather below -->
    <h1 class="text-xl-center ">5-Day Forecast:</h1> 
    <section id="day5" class="d-flex">
        
        <aside class="card col ">

            <p id="temp1"></p>
            <p id="wind1"></p>

        </aside>
